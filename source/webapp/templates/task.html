{% extends 'base.html' %}
{% block title %}Article{% endblock %}
{% block menu%}
    <a href="{% url 'task_add' %}">Add Task</a>  
{% endblock %}
{% block content%}
    <div class="container">
        <h1>Task</h1>
        <p>Title: {{ task.title }}</p>
        <p>Description: {{ task.description }}</p>
        <p>Status: {{ task.status }}</p>
        <p>Date of completion: {{ task.completion_date }}</p>
    </div>
{% endblock %}
